on: push
jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - name: repo-sync
        uses: wei/git-sync@v2
        with:
          source_repo: "git@github.com:Telios-org/telios-sdk.git"
          source_branch: "$GITHUB_REF"
          destination_repo: "git@gitlab.com:telios2/telios-sdk.git"
          destination_branch: "$GITHUB_REF"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
